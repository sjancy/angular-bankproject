<div class="col-md-8 offset-md-3">
    <h3> Add BankCustomer</h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Customer Name</label>
            <input type="text" class="form-control" id="customerName" [(ngModel)]="bank.customerName"
                name="customerName">
        </div>

        <div class="form-group">
            <label> Customer Address</label>
            <input type="text" class="form-control" id="customerAddress" [(ngModel)]="bank.customerAddress"
                name="customerAddress">
        </div>


        <div class="form-group">
            <label> Customer City</label>
            <input type="text" class="form-control" id="customerCity" [(ngModel)]="bank.customerCity"
                name="customerCity">
        </div>

        <div class="form-group">
            <label> Phone No</label>
            <input type="text" class="form-control" id="phoneno" [(ngModel)]="bank.phoneno" name="phoneno">
        </div>

        <div class="form-group">
            <label> created Date</label>
            <input type="text" class="form-control" id="createdDate" [(ngModel)]="bank.createdDate" name="createdDate">
        </div>

        <div class="form-group">
            <label> created By</label>
            <input type="text" class="form-control" id="createdBy" [(ngModel)]="bank.createdBy" name="createdBy">
        </div>
        <br>
        <button class="btn btn-success" type="submit"> Submit</button>
    </form>
</div>
