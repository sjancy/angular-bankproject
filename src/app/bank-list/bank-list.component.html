<h2>Bank List</h2>
<table class="table table-strpped">
    <thead>
        <tr>
            <th> Customer Name </th>
            <th> Customer Address </th>
            <th> Customer City </th>
            <th> Phone No </th>
            <th> Created Date </th>
            <th> Created By </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bank of banks">
            <td> {{bank.customerName}}</td>
            <td> {{bank.customerAddress}}</td>
            <td> {{bank.customerCity}}</td>
            <td> {{bank.phoneno}}</td>
            <td> {{bank.createdDate}}</td>
            <td> {{bank.createdBy}}</td>
            <td>
                <button (click)="updateCustomer(bank.id)" class="btn btn-info"> Update</button>
                <button (click)="deleteBankCustomer(bank.id)" class="btn btn-danger" style="margin-left:10px">
                    Delete</button>
                <button (click)="viewCustomer(bank.id)" class="btn btn-info" style="margin-left:10px">
                    View</button>
            </td>
        </tr>
    </tbody>

</table>
